<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>员工管理系统</title>

<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../css/animate.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link
	href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
	rel="stylesheet">
<link href="../css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<!-- Toastr style -->
<link href="../css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav metismenu" id="side-menu">
					<li class="nav-header">
						<div class="dropdown profile-element">
							<span><img alt="image" class="img-circle"
								src="../img/Tulips.jpg" /></span> <a data-toggle="dropdown"
								class="dropdown-toggle" href="#"> <span class="block m-t-xs">
									<strong class="font-bold">管理员</strong>
							</span>
							</a>
						</div>
					</li>
					<li class="active"><a th:href="@{'/staff'}"><i class="fa fa-male"></i> <span class="nav-label">人员管理</span></a></li>
					<li><a th:href="@{'/dept'}"><i class="fa fa-sitemap"></i> <span class="nav-label">部门管理</span></a></li>
					<li><a href="@{'/stats'}"><i class="fa fa-bar-chart-o"></i> <span class="nav-label">图表统计</span></a></li>
					<li><a th:href="@{'/log'}"><i class="fa fa-pencil-square-o"></i> <span class="nav-label">系统日志</span></a></li>
					<li><a th:href="@{'/backup'}"><i class="fa fa-database"></i> <span class="nav-label">数据备份</span></a></li>
				</ul>
			</div>
		</nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom">
				<nav class="navbar navbar-static-top white-bg" role="navigation"
					style="margin-bottom: 0">
					<div class="navbar-header">
						<a class="navbar-minimalize minimalize-styl-2 btn btn-primary "
							href="#"><i class="fa fa-bars"></i> </a>
					</div>
					<ul class="nav navbar-top-links navbar-right">
						<li><span class="m-r-sm text-muted welcome-message">欢迎来到员工管理系统</span></li>
						<li><a href="index"> <i class="fa fa-sign-out"></i> 登出
						</a></li>
					</ul>
				</nav>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h3>修改员工信息</h3>
							</div>
							<div class="ibox-content">
								<form class="form-horizontal">
									<div class="form-group">
										<label class="col-lg-2 control-label">工号：</label>
										<div class="col-lg-4">
											<input type="text" disabled id="s_id"
												th:value="${staff.s_id}" class="form-control">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">姓名：</label>
										<div class="col-lg-4">
											<input type="text" id="name" th:value="${staff.name}"
												class="form-control">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">性别：</label>
										<div class="col-sm-4">
											<div class="i-checks" th:switch="${staff.sex}">
												<div th:case="男">
													<label><input type="radio" value="男" name="sex"
														checked=""> 男 </label>&nbsp;&nbsp; <label><input
														type="radio" value="女" name="sex"> 女 </label>
												</div>
												<div th:case="女">
													<label><input type="radio" value="男" name="sex">
														男 </label>&nbsp;&nbsp; <label><input type="radio"
														value="女" name="sex" checked=""> 女 </label>
												</div>
											</div>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">出生日期：</label>
										<div class="col-lg-4">
											<div class="input-group date">
												<span class="input-group-addon"><i
													class="fa fa-calendar"></i></span><input type="text" id="birth"
													th:value="${staff.birth}" class="form-control">
											</div>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">学位：</label>
										<div class="col-lg-4">
											<select class="form-control m-b" id="degree">
												<option value="高中" th:selected="${staff.degree == '高中'}">高中</option>
												<option value="大专" th:selected="${staff.degree == '大专'}">大专</option>
												<option value="本科" th:selected="${staff.degree == '本科'}">本科</option>
												<option value="硕士" th:selected="${staff.degree == '硕士'}">硕士</option>
												<option value="博士" th:selected="${staff.degree == '博士'}">博士</option>
											</select>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">部门：</label>
										<div class="col-lg-4">
											<select class="form-control m-b" id="dept">
												<option th:each="dept:${depts}" th:text="${dept}" th:selected="${staff.dept == dept}"></option>
											</select>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">职位：</label>
										<div class="col-lg-4">
											<input type="text" id="position" th:value="${staff.position}"
												class="form-control">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">入职日期：</label>
										<div class="col-lg-4">
											<div class="input-group date">
												<span class="input-group-addon"><i
													class="fa fa-calendar"></i></span><input type="text" id="entry"
													th:value="${staff.entry}" class="form-control">
											</div>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">薪资：</label>
										<div class="col-lg-4">
											<input type="text" id="wage" th:value="${staff.wage}"
												class="form-control">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-lg-2 control-label">手机号：</label>
										<div class="col-lg-4">
											<input type="text" id="contact" th:value="${staff.contact}"
												class="form-control">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<p>
										<button id="editStaff" type="button" class="btn btn-success btn-rounded">保存</button>
										<a th:href="@{'/staff'}"><button type="button" class="btn btn-default btn-rounded">返回</button></a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

	<!-- Custom and plugin javascript -->
	<script src="../js/inspinia.js"></script>
	<script src="../js/plugins/pace/pace.min.js"></script>
	<!-- Data picker -->
	<script src="../js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<!-- Toastr script -->
	<script src="../js/plugins/toastr/toastr.min.js"></script>
	<!-- iCheck -->
	<script src="../js/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.i-checks').iCheck({
				checkboxClass : 'icheckbox_square-green',
				radioClass : 'iradio_square-green',
			});

			$('.input-group.date').datepicker({
				todayBtn : "linked",
				keyboardNavigation : false,
				forceParse : false,
				calendarWeeks : true,
				autoclose : true
			});
		});

		toastr.options = {
			positionClass : "toast-top-center", //弹出窗的位置
			showDuration : "300", //显示的动画时间
			hideDuration : "1000", //消失的动画时间
			timeOut : "1600", //展现时间
		};

		$("#editStaff").click(function() {
			$.ajax({
				type : "post",
				url : "/editStaff",
				data : {
					s_id : $("#s_id").val(),
					name : $("#name").val(),
					sex : $("input[type='radio']:checked").val(),
					birth : $("#birth").val(),
					degree : $("#degree").val(),
					dept : $("#dept").val(),
					position : $("#position").val(),
					entry : $("#entry").val(),
					wage : $("#wage").val(),
					contact : $("#contact").val(),
				},
				async : false,
				success : function(data) {
					if (data == "ok") {
						toastr.success("保存成功！");
					} else {
						toastr.error("保存失败！");
					}
				}
			})
		})
	</script>

</body>
</html>
